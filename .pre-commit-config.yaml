-   repo: https://github.com/pre-commit/pre-commit
    rev: master
    hooks:
    -   id: validate_manifest
-   repo: local
    hooks:
    # Below code is a copy from pre-commit-hooks.yaml
    - id: gitlab-ci-linter
      name: GitLab CI/CD configuration linter (a pure python version)
      description: Validates .gitlab-ci.yml file
      entry: gitlab-ci-linter
      language: python
      language_version: python3
      pass_filenames: false
      files: .gitlab-ci.yml
